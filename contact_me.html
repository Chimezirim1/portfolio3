<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="contact_me.css">
    <style>
        body {
          margin: 0;
          padding: 0;
          font-family: Arial, sans-serif;
        }
        .navbar {
          display: flex;
          justify-content: space-between;
          align-items: center;
          background-color: #333;
          color: white;
          padding: 30px 50px;
        }
        .navbar a {
          text-decoration: none;
          color: white;
          margin-left: 20px;
          padding: 30px;
          text-decoration: none;
          transition: all .1s ease-in-out;
        }
  
        .navbar a:hover{
          color: burlywood;
          font-weight: bolder;
        }
        .navbar a:first-child {
          margin-left: 0;
        }
        .welcome-text-container {
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
        }
        .welcome-text {
          font-size: 130px;
          text-align: center;
        }
        .left, .right a {
            background-color: #333;
        }
    
        /* Responsive styling */
        @media screen and (max-width: 600px) {
          .navbar {
            flex-direction: column;
            padding: 10px;
            text-align: center;
          }
          .navbar a {
            display: block;
            padding: 10px;
            margin: 10px 0;
          }
          .welcome-text {
            font-size: 80px;
          }
        }
    
        @media screen and (min-width: 1200px) {
          .navbar {
            padding: 50px 100px;
          }
          .navbar a {
            margin-left: 30px;
            padding: 20px;
          }
          .welcome-text {
            font-size: 160px;
          }
        }
      </style>
</head>
<body>
    <div class="navbar">
        <div class="left">Ogueji Praise</div>
        <div class="right" style="background-color: #333;">
            <a href="index.html">Home</a>
            <a href="about_me.html">About Me</a>
            <a href="contact_me.html" style="color: burlywood;">Contact Me</a>
            <a href="portfolio.html">Projects</a>
        </div>
    </div>
    <section class="contact">
        <div class="container">
            <h2>Contact Me</h2>
            <div class="contact-wrapper">
                <div class="contact-form">
                    <h3>Send me a message</h3>
                    <form action="">
                        <div class="form-group">
                            <input type="text" name="name" placeholder="Your Name">
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" placeholder="Your Email">
                        </div>
                        <div class="form-group">
                           <textarea name="message" id="" placeholder="Your Message"></textarea>
                        </div>
                        <button type="submit">Send Message</button>
                    </form>
                </div>
                <div class="contact-info">
                    <h3>Contact Informtion</h3>
                    <p><i class="fas fa-phone"></i>+234 7049151120</p>
                    <p><i class="fas fa-envelope"></i>ogueji.cp@gmail.com</p>
                    <p><i class="fas fa-map-marker-alt"></i>Enugu, Enugu</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>

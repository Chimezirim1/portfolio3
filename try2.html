<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ogueji Praise Portfolio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      color: white;
      padding: 30px 50px;
    }
    .navbar a {
    text-decoration: none;
    color: white;
    margin-left: 20px;
    padding: 30px;
    text-decoration: none;
    transition: all .1s ease-in-out;
  }
  
    .navbar a:hover{
      color: burlywood;
      font-weight: bolder;
      font-size: larger;
    }
    .navbar a:first-child {
      margin-left: 0;
    }
    .welcome-text-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background-color: burlywood;
      text-align: center;
      position: relative;
      height: 72vh; /* Make it full viewport height */
      overflow: hidden; /* Prevent content from overflowing */
      padding-top: 80px; /* Add padding for space between navbar and texts */
    }
    .welcome-text {
      font-size: 100px;
      font-style: oblique;
      font-weight: bold;
      color: #333;
      opacity: 0; /* Initially hidden */
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: opacity 0.5s ease-in-out; /* Add transition for smooth fading */
    }
    .welcome-text.active {
      opacity: 1; /* Make visible when active */
    }

    /* Responsive styling */
    @media screen and (max-width: 600px) {
      .navbar {
        flex-direction: column;
        padding: 10px;
        text-align: center;
      }
      .navbar a {
        display: block;
        padding: 10px;
        margin: 10px 0;
      }
      .welcome-text {
        font-size: 80px;
      }
      .welcome-text-container {
        padding-top: 10px; /* Adjust padding for smaller screens */
      }
    }

    @media screen and (min-width: 1200px) {
      .navbar {
        padding: 50px 100px;
      }
      .navbar a {
        margin-left: 30px;
        padding: 20px;
      }
      .welcome-text {
        font-size: 123px;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="left">Ogueji Praise</div>
    <div class="right">
      <a href="index.html" style="color: burlywood;">Home</a>
      <a href="about_me.html">About Me</a>
      <a href="contact_me.html">Contact Me</a>
      <a href="portfolio.html">Portfolio</a>
    </div>
  </div>
  <div class="welcome-text-container">
    <p class="welcome-text" id="text1">Welcome to my<br>Portfolio</p>
    <p class="welcome-text" id="text2">You can learn about me</p>
    <p class="welcome-text" id="text3">You can contact me</p>
    <p class="welcome-text" id="text4">Check out my Portfolio!</p>
  </div>

  <script>
    const textElements = [
      document.getElementById('text1'),
      document.getElementById('text2'),
      document.getElementById('text3'),
      document.getElementById('text4')
    ];

    let currentTextIndex = 0;
    let intervalId; // To store the interval ID

    function showText() {
      // Hide the previous text
      if (currentTextIndex > 0) {
        textElements[currentTextIndex - 1].classList.remove('active');
      }

      // Show the current text
      textElements[currentTextIndex].classList.add('active');

      currentTextIndex++;

      // Stop the cycle after "Check out my Portfolio!"
      if (currentTextIndex >= textElements.length) {
        clearInterval(intervalId); // Clear the interval
      }
    }

    // Show the first text immediately
    showText();

    // Set a 5-second interval to show the next text
    intervalId = setInterval(showText, 5000); 
  </script>
</body>
</html>
